<h2 style="text-align: center;">Structural Directive Example</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Branch</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Index</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let student of students; let i=index'>
            <td>{{student.ID}}</td>
            <td>{{student.FirstName}}</td>
            <td>{{student.LastName}}</td>
            <td>{{student.Branch}}</td>
            <td>{{student.DOB}}</td>
            <td>{{student.Gender}}</td>
            <td>{{i+1}}</td>
        </tr>
        <tr *ngIf="!students || students.length==0">
            <td colspan="8">
                No Students to display
            </td>
        </tr>
    </tbody>
</table>
